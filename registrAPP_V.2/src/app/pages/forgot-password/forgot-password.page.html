<ion-content [fullscreen]="true">
  <div class="flex-center-card">
    <ion-card class="card-principal">
      <ion-card-header>
        <ion-button fill="clear" [routerLink]="['/login']" class="btn-back">
          <ion-icon name="arrow-back" color="dark" size="large"></ion-icon>
        </ion-button>
        <ion-card-title>Recuperar Contraseña</ion-card-title>
        <ion-card-subtitle>RegistrApp</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input label="Ingrese Usuario" 
                    placeholder="Ingrese Usuario para Recuperar Contraseña" 
                    labelPlacement="floating"
                    [(ngModel)]="username">
          </ion-input>
        </ion-item>
        <br>
        <ion-button (click)="enviarPassword()">Recuperar Contraseña</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
