<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="contenedor-toolbar-inicio">
      <ion-button fill="clear" color="dark">
        <ion-icon name="menu" size="large"></ion-icon> 
      </ion-button>
      <ion-title>Bievenido Profesor!</ion-title>
      <ion-avatar slot="end" class="avatar-user">
        <img src="https://ionicframework.com/docs/img/demos/avatar.svg">
      </ion-avatar>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="card-secundaria">
    <ion-card-header>
      <ion-icon name="book-outline" size="large" color="dark"></ion-icon>
      <ion-card-title>Programación Movil 007v</ion-card-title>
      <ion-card-subtitle>Hora: 19:00</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Sala: 211v
      <ion-button slot="end">Asistencia en Línea</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card class="card-secundaria">
    <ion-card-header>
      <ion-icon name="book-outline" size="large" color="dark"></ion-icon>
      <ion-card-title>Programación de Base de Datos 0014v</ion-card-title>
      <ion-card-subtitle>Hora: 20:50</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Sala: 211v
      <ion-button slot="end">Asistencia en Línea</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
