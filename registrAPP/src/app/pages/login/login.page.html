<ion-content [fullscreen]="true">
  <div class="flex-center-card">
    <ion-card class="card-principal">
      
      <ion-card-header>
        <ion-button fill="clear" [routerLink]="['/home']" class="btn-back">
          <ion-icon name="close" color="dark" size="large"></ion-icon>
        </ion-button>
        <ion-card-title>Iniciar Sesión</ion-card-title>
        <ion-card-subtitle>RegistrApp</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-input label="Usuario" 
                    placeholder="Ingresar Usuario" 
                    labelPlacement="floating">
          </ion-input>
        </ion-item>
        <br>
        <ion-item>
          <ion-input label="Contraseña" 
                    placeholder="Ingresar Contraseña" 
                    labelPlacement="floating"
                    type="password">
          </ion-input>
        </ion-item>
        <ion-button fill="clear" color="light" [routerLink]="['/forgot-password']">Olvide Contraseña</ion-button>
        <div class="contenedor-card-btn">
          <ion-button fill="outline" [routerLink]="['/register']">Registrarse</ion-button>
          <ion-button [routerLink]="['/inicio']">Iniciar Sesión</ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
